<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- <meta name="description" content="Description"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>New Page</title>
    <link rel="stylesheet" href="docs/editormd/css/editormd.min.css" />
    <style>
        .inputtxt {
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            display: inline-block;
            margin: 0 0 10px;
            padding: 10px 15px;
            width: 30vw;
        }

        .button {
            color: #fff;
            background-color: #5cb85c;
            border-color: #4cae4c;
            border: 1px solid transparent;
            border-radius: 4px;
            display: inline-block;
            margin: 0 0 10px;
            padding: 10px 15px;
            text-decoration: none;
            cursor: pointer;
        }

        .button:hover {
            background: #4cae4c;
        }
    </style>
</head>

<body>
    <div style="text-align: center;display: block;">
        <input id="pagepath" class="inputtxt" placeholder="文章地址" name="pagepath"></input>
        <button id="savepage" class="button">保存</button>
    </div>
    <div style="text-align: center;display: block;">
        源地址：
        <input id="oldpath" class="inputtxt" placeholder="/src/path" name="oldpath"></input>
        &nbsp;&nbsp;
        目地址:
        <input id="newpath" class="inputtxt" placeholder="/target/path" name="newpath"></input>
        <button id="movefile" class="button">移动</button>
    </div>
    <div id="editor">
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="docs/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        var editor;
        $(function () {
            editor = editormd("editor", {
                width: "90vw",
                height: "80vh",

                imageUpload: true,
                imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                imageUploadURL: "docs/upload",
                path: "docs/editormd/lib/"
            });
        });

        $("#savepage").bind('click', function () {
            var pagepath = $("#pagepath").val();
            if (pagepath == "") {
                alert("path is empty");
                return
            }
            $.ajax({
                method: "POST",
                url: "docs/savepage",
                data: { pagepath: pagepath, mdtext: editor.getMarkdown() },
                success: function (data) {
                    if (data == "ok") {
                        window.location.href = "/";
                    } else {
                        alert(data);
                    }
                }
            });
        });
        $("#movefile").bind('click', function () {
            var oldpath = $("#oldpath").val();
            var newpath = $("#newpath").val();
            if (oldpath == "" || newpath == "") {
                alert("path is empty!");
                return
            }
            $.ajax({
                method: "POST",
                url: "docs/movefile",
                data: { oldpath: oldpath, newpath: newpath },
                success: function (data) {
                    var cursour = editor.getCursor();
                    console.log(cursour)
                    editor.setSelection(cursour)
                    editor.insertValue(data);
                }
            });
        });
    </script>

</body>

</html>
